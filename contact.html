    <h1>Happy Tails Contact Form</h1>
    <form>
  <fieldset>
    <legend>Service Request Form</legend>
        <label for="name">Full Name:</label><br>
  <input type="text" id="name" name="name"><br><br>

  <label for="service">Selecte which service you would like to receive updates on:</label><br>
  <select id="service" name="service">
    <option value="grooming">Nail cuts</option>
    <option value="boarding">Grooming</option>
    <option value="training">Dog wash</option>
  </select><br><br>

  <input type="checkbox" id="newsletter" name="newsletter" value="yes">
  <label for="newsletter">Sign up for updates.</label><br><br>

  <input type="submit" value="Submit">
</fieldset>
</form>

<form>

  
  <fieldset>
    <legend>Personal Contact Information</legend>

    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="555-555-5555"><br><br>

    <label for="contactMethod">Preferred Contact Method:</label><br>
    <input type="radio" id="contactEmail" name="contactMethod" value="Email">
    <label for="contactEmail">Email</label><br>
    <input type="radio" id="contactPhone" name="contactMethod" value="Phone">
    <label for="contactPhone">Phone</label><br><br>

    <label for="apptDate">Preferred Appointment Date:</label><br>
    <input type="date" id="apptDate" name="apptDate"><br><br>

  </fieldset>

  <br>


  <fieldset>
        <label for="dogName">Dog’s Name:</label><br>
    <input type="text" id="dogName" name="dogName"><br><br>
    <legend>Dog Supplies & Services</legend>

    <label for="serviceType">Select a Service:</label><br>
    <select id="serviceType" name="serviceType">
      <option value="grooming">Grooming</option>
      <option value="boarding">Boarding</option>
      <option value="training">Training</option>
      <option value="daycare">Daycare</option>
    </select><br><br>

    <label>Additional Supplies Needed:</label><br>
    <input type="checkbox" id="toys" name="supplies" value="Toys">
    <label for="toys">Toys</label><br>
    <input type="checkbox" id="food" name="supplies" value="Food">
    <label for="food">Dog Food</label><br>
    <input type="checkbox" id="collar" name="supplies" value="Collar">
    <label for="collar">Collar/Leash</label><br><br>

    <label for="dogColor">Choose Your Dog’s Favorite Color:</label><br>
    <input type="color" id="dogColor" name="dogColor"><br><br>

    <datalist id="breedOptions">
      <option value="Golden Retriever">
      <option value="Labrador">
      <option value="German Shepherd">
      <option value="Poodle">
      <option value="Bulldog">
    </datalist><br><br>


  </fieldset>

  <input type="submit" value="Submit">

</form>
